<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Summary</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      max-height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
    }

    .header {
      padding: 16px 20px;
      background: #f5f5f5;
      border-bottom: 1px solid #e0e0e0;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .date-range {
      font-size: 12px;
      color: #666;
    }

    .content {
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
    }

    #loading-container {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    #error-container {
      padding: 40px 20px;
      text-align: center;
    }

    .error-message {
      color: #d32f2f;
      font-size: 14px;
      line-height: 1.6;
    }

    #summary-container {
      display: none;
    }

    .activity-item {
      padding: 12px;
      margin-bottom: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      border-left: 3px solid #4285f4;
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .activity-name {
      font-weight: 500;
      color: #333;
    }

    .activity-duration {
      font-weight: 600;
      color: #4285f4;
    }

    .activity-count {
      font-size: 12px;
      color: #666;
    }

    .total-section {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .total-label {
      font-weight: 600;
      color: #333;
    }

    .total-duration {
      font-weight: 700;
      color: #4285f4;
      font-size: 18px;
    }

    .no-activities {
      color: #999;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Calendar Summary</h1>
    <div id="date-range" class="date-range">Loading...</div>
  </div>

  <div class="content">
    <div id="loading-container">
      <p>Loading summary...</p>
    </div>

    <div id="error-container" style="display: none;">
      <p id="error-text" class="error-message"></p>
    </div>

    <div id="summary-container">
      <div id="summary-list"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
